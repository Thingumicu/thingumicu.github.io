<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - Radu Voicu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; transition: 0.3s; }
    .dark-mode { background-color: #121212; color: #f8f9fa; }
    .profile-header { margin-top: 50px; }
    .profile-pic { width: 150px; height: 150px; border-radius: 50%; border: 4px solid #0d6efd; }
    .social-icons a { margin: 0 10px; font-size: 1.5rem; color: inherit; transition: 0.2s; }
    .social-icons a:hover { color: #0d6efd; }
    .skills .badge { margin: 5px 5px 5px 0; font-size: 1rem; }
    .highlight-card { transition: transform 0.3s; }
    .highlight-card:hover { transform: translateY(-5px); }
    .dark-mode .highlight-card { background-color: #1e1e1e; color: #fff; }
    .dark-mode .skills .badge { background-color: #0d6efd; color: #fff; }
  </style>
</head>
<body>

  <div class="container text-center profile-header">
    <img src="https://avatars.githubusercontent.com/thingumicu" alt="Radu Voicu" class="profile-pic mb-3">
    <h1>Radu Voicu</h1>
    <p class="lead">Computer Science student, developer, anime & SF lover, volunteer at festivals.</p>

    <div class="social-icons mb-4">
      <a href="https://github.com/thingumicu" target="_blank"><i class="bi bi-github"></i></a>
      <a href="https://www.linkedin.com/in/thingumicu/" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="mailto:your-email@example.com"><i class="bi bi-envelope"></i></a>
    </div>

    <h3>Skills</h3>
    <div class="skills mb-5">
      <span class="badge bg-primary">HTML</span>
      <span class="badge bg-success">CSS</span>
      <span class="badge bg-warning text-dark">JavaScript</span>
      <span class="badge bg-danger">PHP</span>
      <span class="badge bg-info text-dark">C#</span>
      <span class="badge bg-secondary">Bootstrap</span>
    </div>

    <h3>Top Projects</h3>
    <div class="row justify-content-center" id="highlighted-projects">
      <!-- Top repos will be dynamically loaded here -->
    </div>

    <button id="toggleDark" class="btn btn-outline-dark mt-5">Toggle Dark Mode</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const username = "thingumicu";
    const highlightedProjects = document.getElementById('highlighted-projects');
    const toggleDark = document.getElementById('toggleDark');

    // Toggle dark mode
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Fetch top 3 starred repositories
    fetch(`https://api.github.com/users/${username}/repos?per_page=100`)
      .then(res => res.json())
      .then(repos => {
        repos.sort((a, b) => b.stargazers_count - a.stargazers_count);
        const topRepos = repos.slice(0, 3);
        topRepos.forEach(repo => {
          const col = document.createElement('div');
          col.className = "col-md-4 mb-3";
          const card = document.createElement('div');
          card.className = "card highlight-card shadow-sm h-100";
          card.innerHTML = `
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${repo.name}</h5>
              <p class="card-text">${repo.description || "No description available."}</p>
              <a href="${repo.html_url}" target="_blank" class="btn btn-primary mt-auto">View Project</a>
            </div>
          `;
          col.appendChild(card);
          highlightedProjects.appendChild(col);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
