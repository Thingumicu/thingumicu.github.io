    body { font-family: Arial, sans-serif; transition: 0.3s; }
    .dark-mode { background-color: #121212; color: #fff; }
    .profile-pic { border-radius: 50%; width: 150px; height: 150px; object-fit: cover; }
    .btn-gradient { background: linear-gradient(45deg,#0d6efd,#6610f2); color: #fff; border: none; }
    .btn-gradient:hover { opacity: 0.9; }
    .repo-card { transition: transform 0.3s; }
    .repo-card:hover { transform: translateY(-5px); }
    .badge-lang { margin-right: 5px; }
    .dark-mode .card { background-color: #1e1e1e; color: #fff; }
    .dark-mode .btn-gradient { color: #fff; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">

      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

  <!-- Profile Section -->
  <div class="container text-center mb-5">
    <img id="profilePic" class="profile-pic mb-3" src="default-pic.jpg" alt="Radu Voicu">
    <h2>Radu Voicu</h2>
    <p>Computer Science graduade | Operations Customer Expert I | Anime & SF Enthusiast | Volunteer</p>
    <div class="mb-3">
  <!-- GitHub -->

    <i class="bi bi-github"></i>

  <!-- LinkedIn -->
  <a href="https://www.linkedin.com/in/thingumicu/" target="_blank" class="text-decoration-none me-3 fs-3" title="LinkedIn">

  <!-- Facebook -->

</div>

  </div>

  <!-- Top Repositories Section -->
  <div class="container">
    <h3 class="mb-4 text-center">Top Starred Repositories</h3>
    <div class="row" id="repo-list">
      <div class="col-md-4 mb-4"><div class="repo-card card shadow-sm skeleton" style="height:200px;"></div></div>
      <div class="col-md-4 mb-4"><div class="repo-card card shadow-sm skeleton" style="height:200px;"></div></div>
      <div class="col-md-4 mb-4"><div class="repo-card card shadow-sm skeleton" style="height:200px;"></div></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const emailBtn = document.getElementById("emailBtn");
    const user = "voicuradu00";
    const domain = "gmail.com";

    emailBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const email = `${user}@${domain}`;
      window.location.href = `mailto:${email}`;
    });

  // Optional: display bot-safe format in the button text
  emailBtn.textContent = `${user} [at] ${domain.replace('.', ' [dot]')}`;
  </script>

  <script>
    const toggleDark = document.getElementById("toggleDark");
    toggleDark.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Fetch top repos
    const repoList = document.getElementById("repo-list");
    const username = "thingumicu";

    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => res.json())
      .then(data => {
        // Sort by stars descending
        const topRepos = data.sort((a,b) => b.stargazers_count - a.stargazers_count).slice(0,3);
        repoList.innerHTML = "";
        topRepos.forEach(repo => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";
          const card = document.createElement("div");
          card.className = "card repo-card shadow-sm h-100";
          card.innerHTML = `
            <div class="card-body d-flex flex-column">
              <h5 class="card-title"><i class="bi bi-folder2 me-2 text-primary"></i>${repo.name}</h5>
              <p class="card-text text-muted">${repo.description || "No description available."}</p>
              <p>
                <span class="badge bg-success">‚≠ê ${repo.stargazers_count}</span>
                <span class="badge bg-info text-dark">üç¥ ${repo.forks_count}</span>
                <span class="badge bg-secondary">üëÄ ${repo.watchers_count}</span>
              </p>
              <a href="${repo.html_url}" target="_blank" class="btn btn-gradient mt-auto w-100">View on GitHub</a>
            </div>`;
          col.appendChild(card);
          repoList.appendChild(col);
        });
      })
      .catch(err => console.error(err));

    // Fetch Facebook profile picture via serverless function
    fetch('https://your-project.vercel.app/api/fb-profile')
      .then(res => res.json())
      .then(data => {
        if (data.url) document.getElementById('profilePic').src = data.url;
      })
      .catch(err => console.error('Failed to fetch Facebook profile picture', err));
  </script>
</body>
</html>
