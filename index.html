<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Projects</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="text-center">

  <div class="container py-5">
    <h1 class="mb-4">ðŸš€ My GitHub Projects</h1>
    <div id="loading" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="repo-list" class="row g-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const username = "thingumicu"; // Your GitHub username
    const repoList = document.getElementById("repo-list");
    const loading = document.getElementById("loading");

    fetch(`https://api.github.com/users/${username}/repos`)
      .then(response => response.json())
      .then(data => {
        loading.style.display = "none"; // hide spinner
        repoList.innerHTML = ""; 

        data.forEach((repo, index) => {
          let col = document.createElement("div");
          col.className = "col-md-4 fade-in";
          col.style.animationDelay = `${index * 0.1}s`; // staggered animation

          col.innerHTML = `
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${repo.name}</h5>
                <p class="card-text text-muted small">${repo.description || "No description available."}</p>
                <a href="${repo.html_url}" target="_blank" class="btn btn-primary mt-auto">
                  View on GitHub
                </a>
              </div>
            </div>
          `;
          repoList.appendChild(col);
        });
      })
      .catch(error => {
        loading.innerHTML = `<p class="text-danger">âš  Failed to load repositories.</p>`;
        console.error("Error fetching repos:", error);
      });
  </script>

</body>
</html>
