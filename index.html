<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Projects</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }
    h1 {
      font-weight: 700;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* Dark Mode */
    body.dark-mode {
      background: #000 !important;
      color: #fff !important;
    }
    body.dark-mode .navbar {
      background: #111 !important;
    }
    body.dark-mode .navbar .navbar-brand,
    body.dark-mode .navbar .btn {
      color: #fff !important;
    }
    body.dark-mode .bg-body {
      background: #111 !important;
    }
    body.dark-mode .card {
      background: #1a1a1a !important;
      color: #fff !important;
    }
    body.dark-mode .card .text-muted {
      color: #ccc !important;
    }
    body.dark-mode select,
    body.dark-mode input {
      background: #222 !important;
      color: #fff !important;
      border-color: #444 !important;
    }
  </style>
</head>
<body>

  <!-- Navbar with Dark Mode Toggle -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üöÄ My GitHub Projects</a>
      <button id="darkModeToggle" class="btn btn-outline-dark">
        <i class="bi bi-moon-fill"></i>
      </button>
    </div>
  </nav>

  <div class="container py-4">

    <!-- Search + Filter + Sort -->
    <div class="row mb-4 g-2 sticky-top bg-body py-3 shadow-sm rounded">
      <div class="col-md-5">
        <input type="text" id="search" class="form-control" placeholder="üîç Search repositories...">
      </div>
      <div class="col-md-4">
        <select id="languageFilter" class="form-select">
          <option value="">üåê All Languages</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="sortFilter" class="form-select">
          <option value="updated">üìÖ Last Updated</option>
          <option value="stars">‚≠ê Stars</option>
          <option value="forks">üç¥ Forks</option>
          <option value="name">üî§ Name</option>
        </select>
      </div>
    </div>

    <!-- Fullscreen Loading Spinner -->
    <div id="loading" class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-light" style="z-index: 2000;">
      <div class="spinner-border text-primary" role="status" style="width:4rem; height:4rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Repo List -->
    <div id="repo-list" class="row g-4 mt-3"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const username = "thingumicu"; // Your GitHub username
    const repoList = document.getElementById("repo-list");
    const loading = document.getElementById("loading");
    const searchInput = document.getElementById("search");
    const languageFilter = document.getElementById("languageFilter");
    const sortFilter = document.getElementById("sortFilter");
    const darkModeToggle = document.getElementById("darkModeToggle");

    let allRepos = [];

    // Fetch repos
    fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`)
      .then(response => response.json())
      .then(data => {
        loading.style.display = "none";
        allRepos = data;
        populateLanguageFilter(data);
        displayRepos(data);
      })
      .catch(error => {
        loading.innerHTML = `<p class="text-danger">‚ö† Failed to load repositories.</p>`;
        console.error("Error fetching repos:", error);
      });

    // Populate language filter
    function populateLanguageFilter(repos) {
      const languages = [...new Set(repos.map(repo => repo.language).filter(Boolean))];
      languages.sort();
      languages.forEach(lang => {
        const option = document.createElement("option");
        option.value = lang;
        option.textContent = lang;
        languageFilter.appendChild(option);
      });
    }

    // Display repos
    function displayRepos(repos) {
      repoList.innerHTML = "";
      repos.forEach((repo, index) => {
        let col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 fade-in";
        col.style.animationDelay = `${index * 0.05}s`;

        const updatedDate = new Date(repo.updated_at).toLocaleDateString();

        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                <i class="bi bi-folder2 me-2 text-primary"></i>${repo.name}
              </h5>
              <p class="card-text text-muted small">
                ${repo.description || "No description available."}
              </p>
              <ul class="list-inline text-muted small mb-3">
                <li class="list-inline-item"><i class="bi bi-star-fill text-warning"></i> ${repo.stargazers_count}</li>
                <li class="list-inline-item"><i class="bi bi-git text-danger"></i> ${repo.forks_count}</li>
                <li class="list-inline-item"><i class="bi bi-eye text-info"></i> ${repo.watchers_count}</li>
                <li class="list-inline-item"><i class="bi bi-code-slash text-success"></i> ${repo.language || "N/A"}</li>
                <li class="list-inline-item"><i class="bi bi-clock"></i> Updated: ${updatedDate}</li>
              </ul>
              <a href="${repo.html_url}" target="_blank" class="btn btn-dark mt-auto">
                <i class="bi bi-github me-2"></i> View on GitHub
              </a>
            </div>
          </div>
        `;
        repoList.appendChild(col);
      });

      if (repos.length === 0) {
        repoList.innerHTML = `<p class="text-muted">No repositories match your search/filter.</p>`;
      }
    }

    // Filter + Sort repos
    function filterRepos() {
      const searchValue = searchInput.value.toLowerCase();
      const selectedLang = languageFilter.value;
      const sortValue = sortFilter.value;

      let filtered = allRepos.filter(repo => {
        const matchesSearch = repo.name.toLowerCase().includes(searchValue);
        const matchesLang = selectedLang === "" || repo.language === selectedLang;
        return matchesSearch && matchesLang;
      });

      // Sorting
      if (sortValue === "stars") {
        filtered.sort((a, b) => b.stargazers_count - a.stargazers_count);
      } else if (sortValue === "forks") {
        filtered.sort((a, b) => b.forks_count - a.forks_count);
      } else if (sortValue === "name") {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else {
        filtered.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
      }

      displayRepos(filtered);
    }

    // Event listeners
    searchInput.addEventListener("input", filterRepos);
    languageFilter.addEventListener("change", filterRepos);
    sortFilter.addEventListener("change", filterRepos);

    // Dark mode toggle
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const icon = darkModeToggle.querySelector("i");
      if (document.body.classList.contains("dark-mode")) {
        icon.classList.remove("bi-moon-fill");
        icon.classList.add("bi-sun-fill");
        darkModeToggle.classList.remove("btn-outline-dark");
        darkModeToggle.classList.add("btn-outline-light");
      } else {
        icon.classList.remove("bi-sun-fill");
        icon.classList.add("bi-moon-fill");
        darkModeToggle.classList.remove("btn-outline-light");
        darkModeToggle.classList.add("btn-outline-dark");
      }
    });
  </script>

</body>
</html>
