<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Projects</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    h1 { font-weight: 700; }
    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s, color 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* Dark mode: true black bg + white text */
    body.dark-mode {
      background: #000 !important;
      color: #fff !important;
    }
    body.dark-mode .card {
      background: #111 !important;
      color: #fff !important;
    }
    body.dark-mode .card-text,
    body.dark-mode .card-title,
    body.dark-mode .list-inline-item {
      color: #ddd !important;
    }
    body.dark-mode .form-control,
    body.dark-mode .form-select {
      background: #111;
      color: #fff;
      border-color: #333;
    }
    body.dark-mode .btn-dark {
      background: #fff;
      color: #000;
    }

    /* Fullscreen loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    body.dark-mode #loadingOverlay {
      background: rgba(0, 0, 0, 0.95);
    }
    #loadingOverlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üöÄ My GitHub Projects</a>
      <button id="darkModeToggle" class="btn btn-outline-dark">
        <i class="bi bi-moon-fill"></i>
      </button>
    </div>
  </nav>

  <div class="container py-4">

    <!-- Search + Filter + Sort -->
    <div class="row mb-4 g-2 sticky-top bg-body py-3 shadow-sm rounded" style="top: 70px; z-index: 1020;">
      <div class="col-md-5">
        <input type="text" id="search" class="form-control" placeholder="üîç Search repositories...">
      </div>
      <div class="col-md-4">
        <select id="languageFilter" class="form-select">
          <option value="">üåê All Languages</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="sortFilter" class="form-select">
          <option value="updated">üìÖ Last Updated</option>
          <option value="stars">‚≠ê Stars</option>
          <option value="forks">üç¥ Forks</option>
          <option value="name">üî§ Name</option>
        </select>
      </div>
    </div>

    <!-- Repo List -->
    <div id="repo-list" class="row g-4 mt-3"></div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
    </nav>
  </div>

  <!-- Fullscreen Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status" style="width:4rem; height:4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const username = "thingumicu"; // Your GitHub username
    const repoList = document.getElementById("repo-list");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const searchInput = document.getElementById("search");
    const languageFilter = document.getElementById("languageFilter");
    const sortFilter = document.getElementById("sortFilter");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const paginationEl = document.getElementById("pagination");

    let allRepos = [];
    let currentPage = 1;
    const perPage = 9;

    // --- Dark Mode ---
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add("dark-mode");
        darkModeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
        localStorage.setItem("darkMode", "true");
      } else {
        document.body.classList.remove("dark-mode");
        darkModeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
        localStorage.setItem("darkMode", "false");
      }
    }
    if (localStorage.getItem("darkMode") === "true") setDarkMode(true);
    darkModeToggle.addEventListener("click", () => setDarkMode(!document.body.classList.contains("dark-mode")));

    // --- Fetch repos ---
    fetch(`https://api.github.com/users/${username}/repos?per_page=100`)
      .then(r => r.json())
      .then(data => {
        loadingOverlay.classList.add("hidden");
        allRepos = data;
        populateLanguageFilter(data);
        filterAndDisplayRepos();
      })
      .catch(err => {
        loadingOverlay.innerHTML = `<p class="text-danger">‚ö† Failed to load repositories.</p>`;
        console.error(err);
      });

    // Populate language filter
    function populateLanguageFilter(repos) {
      const languages = [...new Set(repos.map(r => r.language).filter(Boolean))].sort();
      languages.forEach(lang => {
        const opt = document.createElement("option");
        opt.value = lang;
        opt.textContent = lang;
        languageFilter.appendChild(opt);
      });
    }

    // Display repos (paginated)
    function displayRepos(repos) {
      repoList.innerHTML = "";
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageRepos = repos.slice(start, end);

      pageRepos.forEach((repo, i) => {
        let col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 fade-in";
        col.style.animationDelay = `${i * 0.05}s`;

        const updatedDate = new Date(repo.updated_at).toLocaleDateString();

        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title"><i class="bi bi-folder2 me-2 text-primary"></i>${repo.name}</h5>
              <p class="card-text small">${repo.description || "No description available."}</p>
              <ul class="list-inline small mb-3">
                <li class="list-inline-item"><i class="bi bi-star-fill text-warning"></i> ${repo.stargazers_count}</li>
                <li class="list-inline-item"><i class="bi bi-git text-danger"></i> ${repo.forks_count}</li>
                <li class="list-inline-item"><i class="bi bi-eye text-info"></i> ${repo.watchers_count}</li>
                <li class="list-inline-item"><i class="bi bi-code-slash text-success"></i> ${repo.language || "N/A"}</li>
                <li class="list-inline-item"><i class="bi bi-clock"></i> ${updatedDate}</li>
              </ul>
              <a href="${repo.html_url}" target="_blank" class="btn btn-dark mt-auto"><i class="bi bi-github me-2"></i> View on GitHub</a>
            </div>
          </div>`;
        repoList.appendChild(col);
      });

      if (repos.length === 0) repoList.innerHTML = `<p class="text-muted">No repositories match your search/filter.</p>`;
      renderPagination(repos.length);
    }

    // Pagination UI
    function renderPagination(total) {
      const totalPages = Math.ceil(total / perPage);
      paginationEl.innerHTML = "";

      if (totalPages <= 1) return;

      const createPageItem = (label, page, disabled = false, active = false) => {
        const li = document.createElement("li");
        li.className = `page-item ${disabled ? "disabled" : ""} ${active ? "active" : ""}`;
        const a = document.createElement("a");
        a.className = "page-link";
        a.href = "#";
        a.textContent = label;
        a.addEventListener("click", e => {
          e.preventDefault();
          if (!disabled) { currentPage = page; filterAndDisplayRepos(); window.scrollTo({top:0,behavior:"smooth"}); }
        });
        li.appendChild(a);
        return li;
      };

      paginationEl.appendChild(createPageItem("¬´", currentPage - 1, currentPage === 1));
      for (let i = 1; i <= totalPages; i++) {
        paginationEl.appendChild(createPageItem(i, i, false, currentPage === i));
      }
      paginationEl.appendChild(createPageItem("¬ª", currentPage + 1, currentPage === totalPages));
    }

    // Sort repos
    function sortRepos(repos, criterion) {
      const s = [...repos];
      switch (criterion) {
        case "stars": s.sort((a, b) => b.stargazers_count - a.stargazers_count); break;
        case "forks": s.sort((a, b) => b.forks_count - a.forks_count); break;
        case "name": s.sort((a, b) => a.name.localeCompare(b.name)); break;
        case "updated":
        default: s.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at)); break;
      }
      return s;
    }

    // Filter + Sort repos
    function filterAndDisplayRepos() {
      const q = searchInput.value.toLowerCase();
      const lang = languageFilter.value;
      const sortBy = sortFilter.value;

      let filtered = allRepos.filter(r => 
        r.name.toLowerCase().includes(q) && (lang === "" || r.language === lang)
      );

      filtered = sortRepos(filtered, sortBy);
      displayRepos(filtered);
    }

    // Listeners
    searchInput.addEventListener("input", () => { currentPage = 1; filterAndDisplayRepos(); });
    languageFilter.addEventListener("change", () => { currentPage = 1; filterAndDisplayRepos(); });
    sortFilter.addEventListener("change", () => { currentPage = 1; filterAndDisplayRepos(); });
  </script>
</body>
</html>
