<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Projects</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }
    h1 {
      font-weight: 700;
      color: #212529;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4 text-center">üöÄ My GitHub Projects</h1>

    <!-- Search + Filter -->
    <div class="row mb-4">
      <div class="col-md-8 mb-2">
        <input type="text" id="search" class="form-control" placeholder="üîç Search repositories...">
      </div>
      <div class="col-md-4 mb-2">
        <select id="languageFilter" class="form-select">
          <option value="">üåê All Languages</option>
        </select>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="d-flex justify-content-center my-5">
      <div class="spinner-border text-primary" role="status" style="width:3rem; height:3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Repo List -->
    <div id="repo-list" class="row g-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const username = "thingumicu"; // Your GitHub username
    const repoList = document.getElementById("repo-list");
    const loading = document.getElementById("loading");
    const searchInput = document.getElementById("search");
    const languageFilter = document.getElementById("languageFilter");

    let allRepos = [];

    // Fetch repos
    fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`)
      .then(response => response.json())
      .then(data => {
        loading.style.display = "none";
        allRepos = data;
        populateLanguageFilter(data);
        displayRepos(data);
      })
      .catch(error => {
        loading.innerHTML = `<p class="text-danger">‚ö† Failed to load repositories.</p>`;
        console.error("Error fetching repos:", error);
      });

    // Populate language filter
    function populateLanguageFilter(repos) {
      const languages = [...new Set(repos.map(repo => repo.language).filter(Boolean))];
      languages.sort();
      languages.forEach(lang => {
        const option = document.createElement("option");
        option.value = lang;
        option.textContent = lang;
        languageFilter.appendChild(option);
      });
    }

    // Display repos
    function displayRepos(repos) {
      repoList.innerHTML = "";
      repos.forEach((repo, index) => {
        let col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 fade-in";
        col.style.animationDelay = `${index * 0.05}s`;

        const updatedDate = new Date(repo.updated_at).toLocaleDateString();

        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                <i class="bi bi-folder2 me-2 text-primary"></i>${repo.name}
              </h5>
              <p class="card-text text-muted small">
                ${repo.description || "No description available."}
              </p>
              <ul class="list-inline text-muted small mb-3">
                <li class="list-inline-item"><i class="bi bi-star-fill text-warning"></i> ${repo.stargazers_count}</li>
                <li class="list-inline-item"><i class="bi bi-git text-danger"></i> ${repo.forks_count}</li>
                <li class="list-inline-item"><i class="bi bi-eye text-info"></i> ${repo.watchers_count}</li>
                <li class="list-inline-item"><i class="bi bi-code-slash text-success"></i> ${repo.language || "N/A"}</li>
                <li class="list-inline-item"><i class="bi bi-clock"></i> Updated: ${updatedDate}</li>
              </ul>
              <a href="${repo.html_url}" target="_blank" class="btn btn-dark mt-auto">
                <i class="bi bi-github me-2"></i> View on GitHub
              </a>
            </div>
          </div>
        `;
        repoList.appendChild(col);
      });

      if (repos.length === 0) {
        repoList.innerHTML = `<p class="text-muted">No repositories match your search/filter.</p>`;
      }
    }

    // Filter repos
    function filterRepos() {
      const searchValue = searchInput.value.toLowerCase();
      const selectedLang = languageFilter.value;
      const filtered = allRepos.filter(repo => {
        const matchesSearch = repo.name.toLowerCase().includes(searchValue);
        const matchesLang = selectedLang === "" || repo.language === selectedLang;
        return matchesSearch && matchesLang;
      });
      displayRepos(filtered);
    }

    // Event listeners
    searchInput.addEventListener("input", filterRepos);
    languageFilter.addEventListener("change", filterRepos);
  </script>

</body>
</html>
